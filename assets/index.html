<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="col col-1">
        <a href="#">
          <img src="./img/device.svg" alt="smartphone-device" />
          <h2>MOBILE</h2>
          <p class="text">
            Get notifications about new releases in our mobile app.
          </p>
          <p class="text-price">
            <span class="dollar-sign"></span><span class="price"> 10</span>
            <span>/ month</span>
          </p>
        </a>
      </div>
      <div class="col col-2">
        <a href="">
          <img src="./img/laptop.svg" alt="laptop-device" />
          <h2>DESKTOP</h2>
          <p class="text">
            Enjoy new episodes on your laptop in browser with our web service,
            which supports all the platforms.
          </p>
          <p class="text-price">
            <span class="dollar-sign"></span><span class="price"> 15</span>
            <span>/ month</span>
          </p>
        </a>
      </div>
      <div class="col col-3">
        <a href="#">
          <img src="./img/monitor.svg" alt="tv-device" />
          <h2>TV</h2>
          <p class="text">
            Watch your favorite series at home on large screen with our TV
            application.
          </p>
          <p class="text-price">
            <span class="dollar-sign"></span><span class="price"> 20</span>
            <span>/ month</span>
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
